Dim err
dim aname

err="No Records found"
set arst = server.createobject("adodb.recordset")

       arst.Movefirst()
        if arst.recordcount > 0 then
do while NOT arst.EOF

%>
<option><%=aname%></option>
<%     
arst.movenext

arst.close
'dbcon.close
else
